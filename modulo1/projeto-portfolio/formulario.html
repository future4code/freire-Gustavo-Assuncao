<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="header-icon" src="images/logo.PNG" alt="logo gustavo dev">
        <ul class="header-menu">
            <li><a href="http://">INICIO</a></li>
            <li><a href="http://">CONTATO</a></li>
        </ul>
    </header>
    <form action="/formulario-contato" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="texto" id="nome" name="nome_usuario">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario">
        </div>
        <div>
            <label for="texto">Texto:</label>
            <textarea id="texto" name="texto_usuario"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar</button>
          </div>
    </form>

</body>
</html>
